<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablet Screen</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  #container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    width: 100vw;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .icon {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border: 1px solid #ddd;
    background-color: #fff;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }

  .icon:hover {
    transform: scale(1.1);
  }

  .ui-draggable-dragging {
    transition: none;
  }
</style>
</head>
<body>
<div id="container">
  <div class="icon" id="icon1">1</div>
  <div class="icon" id="icon2">2</div>
  <div class="icon" id="icon3">3</div>
  <div class="icon" id="icon4">4</div>
  <div class="icon" id="icon5">5</div>
  <div class="icon" id="icon6">6</div>
  <div class="icon" id="icon7">7</div>
  <div class="icon" id="icon8">8</div>
  <div class="icon" id="icon9">9</div>
  <div class="icon" id="icon10">10</div>
  <div class="icon" id="icon11">11</div>
  <div class="icon" id="icon12">12</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script>
  $(document).ready(function() {
    $('.icon').draggable({
      containment: 'parent',
      scroll: false,
      stop: function(event, ui) {
        updateIconOrder();
      }
    });

    function updateIconOrder() {
      var iconOrder = [];
      $('.icon').each(function() {
        iconOrder.push($(this).attr('id'));
      });
      sessionStorage.setItem('iconOrder', JSON.stringify(iconOrder));
    }

    function loadIconOrder() {
      var iconOrder = JSON.parse(sessionStorage.getItem('iconOrder'));
      if (iconOrder) {
        for (var i = 0; i < iconOrder.length; i++) {
          $('#' + iconOrder[i]).appendTo('#container');
        }
      }
    }

    loadIconOrder();
  });
</script>
</body>
</html>
