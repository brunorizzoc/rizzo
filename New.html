<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablet Screen</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  #container {
    display: flex;
    flex-wrap: wrap;
    width: 100vw;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .icon {
    width: 25%;
    height: 33.33%;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border: 1px solid #ddd;
    background-color: #fff;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }

  .icon:hover {
    transform: scale(1.1);
  }

  .ui-draggable-dragging {
    transition: none;
  }
</style>
</head>
<body>
<div id="container">
  <div class="icon">1</div>
  <div class="icon">2</div>
  <div class="icon">3</div>
  <div class="icon">4</div>
  <div class="icon">5</div>
  <div class="icon">6</div>
  <div class="icon">7</div>
  <div class="icon">8</div>
  <div class="icon">9</div>
  <div class="icon">10</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
  $(document).ready(function() {
    $('.icon').draggable({
      containment: 'parent',
      scroll: false,
      stop: function(event, ui) {
        updateIconOrder();
      }
    });

    function updateIconOrder() {
      var iconOrder = [];
      $('.icon').each(function() {
        iconOrder.push($(this).text());
      });
      localStorage.setItem('iconOrder', JSON.stringify(iconOrder));
    }

    function loadIconOrder() {
      var iconOrder = JSON.parse(localStorage.getItem('iconOrder'));
      if (iconOrder) {
        var icons = $('.icon').toArray();
        for (var i = 0; i < icons.length; i++) {
          $(icons[i]).appendTo('#container');
        }
      }
    }

    loadIconOrder();
  });
</script>
</body>
</html>
