<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablet Screen</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  #container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    width: 100vw;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .icon {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px; /* Ajuste o tamanho do Ã­cone aqui */
    border: 1px solid #ddd;
    background-color: #fff;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    width: 25px;
    height: 25px;
  }

  .icon:hover {
    transform: scale(1.1);
  }

  .ui-draggable-dragging {
    transition: none;
  }
</style>
</head>
<body>
<div id="container">
  <div class="icon" id="icon1"><i class="fas fa-car"></i></div>
  <div class="icon" id="icon2"><i class="fas fa-bicycle"></i></div>
  <div class="icon" id="icon3"><i class="fas fa-plane"></i></div>
  <div class="icon" id="icon4"><i class="fas fa-rocket"></i></div>
  <div class="icon" id="icon5"><i class="fas fa-train"></i></div>
  <div class="icon" id="icon6"><i class="fas fa-ship"></i></div>
  <div class="icon" id="icon7"><i class="fas fa-subway"></i></div>
  <div class="icon" id="icon8"><i class="fas fa-truck"></i></div>
  <div class="icon" id="icon9"><i class="fas fa-motorcycle"></i></div>
  <div class="icon" id="icon10"><i class="fas fa-helicopter"></i></div>
  <div class="icon" id="icon11"><i class="fas fa-ambulance"></i></div>
  <div class="icon" id="icon12"><i class="fas fa-bus"></i></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script>
  $(document).ready(function() {
    $('.icon').draggable({
      containment: 'parent',
      scroll: false,
      stop: function(event, ui) {
        updateIconOrder();
      }
    });

    function updateIconOrder() {
      var iconOrder = [];
      $('.icon').each(function() {
        iconOrder.push($(this).attr('id'));
      });
      localStorage.setItem('iconOrder', JSON.stringify(iconOrder));
    }

    function loadIconOrder() {
      var iconOrder = JSON.parse(localStorage.getItem('iconOrder'));
      if (iconOrder) {
        for (var i = 0; i < iconOrder.length; i++) {
          $('#' + iconOrder[i]).appendTo('#container');
        }
      }
    }

    loadIconOrder();
  });
</script>
</body>
</html>
