<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablet Screen</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  #container {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    grid-template-rows: repeat(2, 1fr);
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .icon {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    cursor: pointer;
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>
<div id="container">
  <div class="icon" id="icon1"><i class="fas fa-car"></i></div>
  <div class="icon" id="icon2"><i class="fas fa-bicycle"></i></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script>
  $(document).ready(function() {
    $('.icon').draggable({
      containment: '#container',
      scroll: false,
      snap: '#container .icon',
      snapMode: 'inner',
      stop: function(event, ui) {
        updateIconOrder();
      }
    });

    function updateIconOrder() {
      var iconOrder = [];
      $('.icon').each(function(index) {
        var position = $(this).position();
        var row = Math.round(position.top / 100) + 1;
        iconOrder.push({
          id: $(this).attr('id'),
          row: row
        });
      });

      iconOrder.sort(function(a, b) {
        return a.row - b.row;
      });

      for (var i = 0; i < iconOrder.length; i++) {
        var row = ((i % 2) * 100);
        $('#' + iconOrder[i].id).css({
          top: row + 'px'
        });
      }

      localStorage.setItem('iconOrder', JSON.stringify(iconOrder));
    }

    function loadIconOrder() {
      var iconOrder = JSON.parse(localStorage.getItem('iconOrder'));
      if (iconOrder) {
        for (var i = 0; i < iconOrder.length; i++) {
          var row = ((i % 2) * 100);
          $('#' + iconOrder[i].id).css({
            top: row + 'px'
          });
        }
      }
    }

    loadIconOrder();
  });
</script>
</body>
</html>
