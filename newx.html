<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tablet Screen</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  #container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    width: 100vw;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  #title {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
  }

  .icon {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    border: 1px solid #ddd;
    background-color: #fff;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    width: 50px;
    height: 50px;
  }

  .icon:hover {
    transform: scale(1.1);
  }

  .ui-draggable-dragging {
    transition: none;
  }

  .red {
    color: red;
  }

  .green {
    color: green;
  }

  .blue {
    color: blue;
  }

  .yellow {
    color: yellow;
  }
</style>
</head>
<body>
<div id="title">Libbs Home</div>
<div id="container">
  <div class="icon red" id="icon1"><i class="fas fa-car"></i></div>
  <div class="icon green" id="icon2"><i class="fas fa-bicycle"></i></div>
  <div class="icon blue" id="icon3"><i class="fas fa-plane"></i></div>
  <div class="icon yellow" id="icon4"><i class="fas fa-rocket"></i></div>
  <div class="icon red" id="icon5"><i class="fas fa-train"></i></div>
  <div class="icon green" id="icon6"><i class="fas fa-ship"></i></div>
  <div class="icon blue" id="icon7"><i class="fas fa-subway"></i></div>
  <div class="icon yellow" id="icon8"><i class="fas fa-truck"></i></div>
  <div class="icon red" id="icon9"><i class="fas fa-motorcycle"></i></div>
  <div class="icon green" id="icon10"><i class="fas fa-helicopter"></i></div>
  <div class="icon blue" id="icon11"><i class="fas fa-ambulance"></i></div>
  <div class="icon yellow" id="icon12"><i class="fas fa-bus"></i></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script>
  $(document).ready(function() {
    $('.icon').draggable({
      containment: '#container',
      scroll: false,
      grid: [100, 100],
      stop: function(event, ui) {
        updateIconOrder();
      }
    });

    function updateIconOrder() {
      var iconOrder = [];
      $('.icon').each(function() {
        var position = $(this).position();
        iconOrder.push({
          id: $(this).attr('id'),
          left: position.left,
          top: position.top
        });
      });

      localStorage.setItem('iconOrder', JSON.stringify(iconOrder));
    }

    function loadIconOrder() {
      var iconOrder = JSON.parse(localStorage.getItem('iconOrder'));
      if (iconOrder) {
        for (var i = 0; i < iconOrder.length; i++) {
          var column = (i % 4) + 1;
          var row = Math.floor(i / 4) + 1;
          $('#' + iconOrder[i].id).css({
            left: (column - 1) * 100 + 'px',
            top: (row - 1) * 100 + 'px'
          }).appendTo('#container');
        }
      }
    }

    loadIconOrder();
  });
</script>
</body>
</html>
